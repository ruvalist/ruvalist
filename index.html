<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ruvalist - Link Sayfası</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b;
      --card:#111;
      --muted:#bcbcbc;
      --radius:12px;
      --gap:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#000 0%, #0b0b0b 100%);
      display:flex;align-items:center;justify-content:center;padding:24px;color:#fff;
    }

    .wrapper{
      width:100%;
      max-width:420px;
      background:var(--card);
      border-radius:20px;
      overflow:hidden;
      text-align:center;
      border:2px solid rgba(0,255,255,0.4);
      box-shadow:0 0 25px rgba(0,255,255,0.25),0 0 45px rgba(0,255,255,0.15);
    }

    .cover{
      padding:28px 18px 8px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      gap:10px;
      background:transparent;
    }

    .logo-img{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      box-shadow:0 0 20px rgba(255,255,255,0.15);
      border:3px solid rgba(255,255,255,0.2);
    }

    .brand-name{
      font-family:Inter, system-ui, sans-serif;
      font-weight:700;
      font-size:22px;
      letter-spacing:3px;
      margin-top:6px;
      color:#fff;
    }

    .btn-list{padding:18px;display:flex;flex-direction:column;gap:var(--gap)}
    .btn{
      display:flex;align-items:center;gap:12px;padding:14px 16px;border-radius:12px;font-weight:600;text-decoration:none;
      box-shadow:inset 0 -1px rgba(0,0,0,0.15);
      transition:transform .22s ease, box-shadow .22s ease, filter .22s ease;
    }
    .btn .logo{width:28px;height:28px;display:inline-flex;align-items:center;justify-content:center;border-radius:8px;background:rgba(255,255,255,0.06)}

    /* Colors */
    .btn-white{background:#fff;color:#111}
    .btn-youtube{background:#e52d27;color:#fff}

    .footer{padding:12px 18px;border-top:1px solid rgba(255,255,255,0.03);font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:420px){
      .wrapper{border-radius:18px}
      .logo-img{width:84%}
    }
    .btn:hover{
      transform:scale(1.07);
      box-shadow:0 8px 20px rgba(0,0,0,0.55);
      filter:brightness(1.15);
    }
  </style>
</head>
<body>
  <main class="wrapper" role="main">
    <div class="cover" aria-hidden="false">
      <img class="logo-img" src="6ba6e3b9a43320ad46e20d859e56e03e.jpg" alt="Ruvalist logo">
      <div class="brand-name">Ruvalist</div>
    </div>

    <div class="btn-list">
      <!-- Instagram -->
      <a class="btn btn-white" href="https://www.instagram.com/ruvalist?igsh=N3g5b3Ntd3hxOGxh" role="button" style="background:#E4405F;color:#fff;">
        <span class="logo" aria-hidden>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns=""><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2a3 3 0 0 1 3 3v10a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3h10zm-5 3a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm6.5-.75a1.25 1.25 0 1 0-2.5 0 1.25 1.25 0 0 0 2.5 0z"/></svg>
        </span>
        <span>Instagram</span>
      </a>

      <!-- TikTok -->
      <a class="btn btn-white" href="https://www.tiktok.com/@ruvalist4?_r=1&_t=ZS-91fvzZ4HIe2" role="button" style="background:#000;color:#fff;">
        <span class="logo" aria-hidden>
          <svg width="20" height="20" viewBox="0 0 48 48" fill="white" xmlns="http://www.w3.org/2000/svg"><path d="M41 14.3c-2.2-.1-4.3-.7-6.2-1.8-1-.6-2-1.3-2.8-2.2v18c0 2.8-1.1 5.4-3 7.3a10.4 10.4 0 0 1-7.4 3c-5.8 0-10.5-4.7-10.5-10.4 0-5.8 4.7-10.5 10.5-10.5 1 0 2 .1 2.9.4v5.7c-.9-.5-1.9-.8-2.9-.8a5 5 0 0 0-5 5c0 2.7 2.3 5 5 5a5 5 0 0 0 5-5V4h5.9c.2 1.2.6 2.3 1.2 3.3a9.8 9.8 0 0 0 5.1 4.3c1 .4 2.1.7 3.2.7V14.3z"/></svg>
        </span>
        <span>TikTok</span>
      </a>

      <!-- Twitter (X) -->
      <a class="btn btn-white" href="https://x.com/ruvalistt?s=21" role="button" style="background:#1DA1F2;color:#fff;">
        <span class="logo" aria-hidden>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M18.244 2H21l-6.44 7.36L22 22h-7.244l-4.7-6.604L4.756 22H2l6.888-7.872L2 2h7.244l4.264 6.024L18.244 2zm-2.52 18h1.4L8.348 4h-1.44l8.816 16z"/></svg>
        </span>
        <span>Twitter</span>
      </a>

      <!-- YouTube -->
      <a class="btn btn-youtube" href="https://youtube.com/@ruvalist?si=sdWtZ2nS8QweMBNO" role="button">
        <span class="logo" aria-hidden>
          <svg width="20" height="14" viewBox="0 0 24 24" fill="#fff" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 6.2s-.2-1.7-.8-2.4c-.8-.8-1.7-.8-2.1-.9C16.8 2.5 12 2.5 12 2.5s-4.8 0-8.6.4c-.4 0-1.3 0-2.1.9-.6.7-.8 2.4-.8 2.4S0 8 0 9.8v2.4c0 1.8.2 3.6.2 3.6s.2 1.7.8 2.4c.8.8 1.9.8 2.4.9 1.7.2 7.1.4 8.6.4s4.8-.1 8.6-.4c.4 0 1.3 0 2.1-.9.6-.7.8-2.4.8-2.4s.2-1.7.2-3.4V9.8c0-1.8-.2-3.6-.2-3.6zM9.8 15.6V8.4l6.4 3.6-6.4 3.6z"/></svg>
        </span>
        <span>YouTube</span>
      </a>
    </div>

    <div class="footer">
      <div>Ruvalist Sosyal Medya Hesapları</div>
      <div style="opacity:.7;font-size:12px">© 2025</div>
    </div>
  </main>
</body>
</html>
